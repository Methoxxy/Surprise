<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    #heartCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
    }
    .gallery {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 40px;
    }

    .photos {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .photo {
      width: 220px;
      border-radius: 20px;
      opacity: 0;
      transform: scale(0.2);
      transition: all 0.8s ease-out;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .photo.show {
      opacity: 1;
      transform: scale(1);
    }

    #fireCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <div class="card">
    <h1>Hey Garima ðŸ’•</h1>
    <p>
      Roses are red ðŸŒ¹, violets are blue ðŸ’™<br />
      Life would be sweeter if my Valentine was you âœ¨
    </p>

    <h2>Will you be my Valentine? ðŸ’Œ</h2>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    function moveNoButton() {
      const padding = 20;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <canvas id="fireCanvas"></canvas>
        <div class="gallery">
          <h1>YAYYY ðŸ’–</h1>
          <p>Moments that mean everything to me âœ¨</p>
          <div class="photos">
            <img src="IMG_2730.jpeg" class="photo" />
            <img src="IMG_2731.jpeg" class="photo" />
            <img src="IMG_2904.jpeg" class="photo" />
          </div>
        </div>
      `;

      const canvas = document.getElementById('fireCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const sparks = [];

      function burst(x, y) {
        for (let i = 0; i < 30; i++) {
          sparks.push({
            x,
            y,
            vx: (Math.random() - 0.5) * 6,
            vy: (Math.random() - 0.5) * 6,
            life: 40
          });
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        sparks.forEach((s, i) => {
          s.x += s.vx;
          s.y += s.vy;
          s.life--;
          ctx.fillStyle = 'rgba(255,77,109,0.8)';
          ctx.beginPath();
          ctx.arc(s.x, s.y, 2, 0, Math.PI * 2);
          ctx.fill();
          if (s.life <= 0) sparks.splice(i, 1);
        });
        requestAnimationFrame(animate);
      }
      animate();

      document.querySelectorAll('.photo').forEach((img, i) => {
        setTimeout(() => {
          img.classList.add('show');
          const r = img.getBoundingClientRect();
          burst(r.left + r.width / 2, r.top + r.height / 2);
        }, i * 800);
      });
    });

    // Floating heart background (canvas)
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const hearts = [];

    function createHeart() {
      hearts.push({
        x: Math.random() * canvas.width,
        y: canvas.height + 20,
        size: 10 + Math.random() * 20,
        speed: 0.5 + Math.random() * 1.5,
        opacity: 0.5 + Math.random() * 0.5
      });
    }

    function drawHeart(x, y, size, opacity) {
      ctx.save();
      ctx.globalAlpha = opacity;
      ctx.fillStyle = '#ff4d6d';
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size, y - size, x - size * 2, y + size / 3, x, y + size);
      ctx.bezierCurveTo(x + size * 2, y + size / 3, x + size, y - size, x, y);
      ctx.fill();
      ctx.restore();
    }

    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      hearts.forEach((heart, index) => {
        heart.y -= heart.speed;
        drawHeart(heart.x, heart.y, heart.size, heart.opacity);

        if (heart.y < -20) {
          hearts.splice(index, 1);
        }
      });

      requestAnimationFrame(animateHearts);
    }

    setInterval(createHeart, 300);
    animateHearts();
  </script>
</body>
</html>
