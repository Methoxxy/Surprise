<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Game ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fce4ec;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }

  /* Floating Hearts & Teddies */
  .floating {
    position: absolute;
    bottom: -50px;
    pointer-events: none;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    50% { opacity: 1; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
  }

  /* Questions */
  .question-section {
    margin-top: 30px;
    text-align: center;
    padding: 0 10px;
    width: 90%;
  }

  .question-section.hidden {
    display: none;
  }

  h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 45px; /* slightly smaller for mobile */
    color: #ff2d95;
    text-align: center;
    margin-bottom: 25px;
    word-wrap: break-word;
  }

  /* Buttons */
  .button-container {
    margin-top: 20px;
    position: relative;
  }

  .cute-btn {
    padding: 12px 22px;
    background: #ff5ca2;
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 20px;
    cursor: pointer;
    margin: 12px;
    transition: transform 0.3s ease;
    position: relative;
  }

  .cute-btn:hover {
    transform: scale(1.05);
  }

  /* Celebration */
  #celebration {
    margin-top: 30px;
    font-size: 40px;
    color: #ff2d95;
    font-weight: bold;
    text-align: center;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.6s ease;
    padding: 0 10px;
    width: 90%;
  }

  #celebration.show {
    opacity: 1;
    transform: scale(1);
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    h2 {
      font-size: 36px;
    }
    .cute-btn {
      font-size: 18px;
      padding: 10px 18px;
    }
    #celebration {
      font-size: 32px;
    }
  }
</style>
</head>
<body>

<!-- Question 1 -->
<div class="question-section" id="question1">
  <h2>Do you like me, Garima? ðŸ’Œ</h2>
  <div class="button-container">
    <button class="cute-btn" id="yesBtn1">Yes</button>
    <button class="cute-btn" id="noBtn1">No</button>
  </div>
</div>

<!-- Question 2 -->
<div class="question-section hidden" id="question2">
  <h2>Will you go out with me? ðŸ’•</h2>
  <div class="button-container">
    <button class="cute-btn" id="yesBtn2">Yes</button>
    <button class="cute-btn" id="noBtn2">No</button>
  </div>
</div>

<!-- Celebration -->
<div id="celebration">Dayummmmmmmm, you make me the happiest person alive hehe. ðŸ’–ðŸ’–ðŸ’–</div>

<script>
  // Floating Hearts & Teddies (reduced intensity)
  const emojis = ['â¤ï¸','ðŸ’–','ðŸ§¸','ðŸ’˜','ðŸ’•']; 
  function createFloating() {
    const floating = document.createElement('div');
    floating.classList.add('floating');
    floating.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    floating.style.left = Math.random() * window.innerWidth + 'px';
    floating.style.fontSize = (Math.random() * 35 + 15) + 'px';
    floating.style.animationDuration = (Math.random()*6 + 5) + 's';
    document.body.appendChild(floating);
    floating.addEventListener('animationend', () => floating.remove());
  }
  setInterval(createFloating, 600); // fewer floating items for less intensity

  // No button moves randomly continuously
  function makeNoButtonTricky(noBtn) {
    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
    setInterval(moveButton, 500);
  }

  // Question 1
  const yesBtn1 = document.getElementById('yesBtn1');
  const noBtn1 = document.getElementById('noBtn1');
  makeNoButtonTricky(noBtn1);

  yesBtn1.addEventListener('click', () => {
    document.getElementById('question1').classList.add('hidden');
    document.getElementById('question2').classList.remove('hidden');
  });

  // Question 2
  const yesBtn2 = document.getElementById('yesBtn2');
  const noBtn2 = document.getElementById('noBtn2');
  makeNoButtonTricky(noBtn2);

  yesBtn2.addEventListener('click', () => {
    document.getElementById('question2').classList.add('hidden');
    document.getElementById('celebration').classList.add('show');
  });
</script>

</body>
</html>
