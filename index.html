<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Game ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fce4ec;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }

  /* Floating Hearts & Teddies (background) */
  .floating {
    position: absolute;
    bottom: -50px;
    pointer-events: none;
    animation: floatUp linear infinite;
    z-index: 1;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    50% { opacity: 1; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
  }

  /* Burst animation for celebration fireworks */
  .burst {
    position: absolute;
    pointer-events: none;
    font-size: 25px;
    animation: burstUp 1.5s ease-out forwards;
    z-index: 999;
  }

  @keyframes burstUp {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) scale(0.5) rotate(720deg); opacity: 0; }
  }

  /* Questions */
  .question-section {
    margin-top: 30px;
    text-align: center;
    padding: 0 10px;
    width: 90%;
    z-index: 2;
  }

  .question-section.hidden {
    display: none;
  }

  h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 45px;
    color: #ff2d95;
    text-align: center;
    margin-bottom: 25px;
    word-wrap: break-word;
  }

  /* Buttons */
  .button-container {
    margin-top: 20px;
    position: relative;
  }

  .cute-btn {
    padding: 12px 22px;
    background: #ff5ca2;
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 20px;
    cursor: pointer;
    margin: 12px;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 2;
  }

  .cute-btn:hover {
    transform: scale(1.05);
  }

  /* Celebration message */
  #celebration {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    font-size: 40px;
    color: #ff2d95;
    font-weight: bold;
    text-align: center;
    line-height: 1.3;
    opacity: 0;
    transition: all 0.8s ease;
    z-index: 1000;
    width: 90%;
    padding: 0 10px;
  }

  #celebration.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    h2 {
      font-size: 36px;
    }
    .cute-btn {
      font-size: 18px;
      padding: 10px 18px;
    }
    #celebration {
      font-size: 32px;
      line-height: 1.4;
    }
  }
</style>
</head>
<body>

<!-- Question 1 -->
<div class="question-section" id="question1">
  <h2>Do you like me, Garima? ðŸ’Œ</h2>
  <div class="button-container">
    <button class="cute-btn" id="yesBtn1">Yes</button>
    <button class="cute-btn" id="noBtn1">No</button>
  </div>
</div>

<!-- Question 2 (updated) -->
<div class="question-section hidden" id="question2">
  <h2>Will you wanna be annoyed more by me<br>by being my Valentine? ðŸ’•</h2>
  <div class="button-container">
    <button class="cute-btn" id="yesBtn2">Yes</button>
    <button class="cute-btn" id="noBtn2">No</button>
  </div>
</div>

<!-- Celebration -->
<div id="celebration">
  Dayummmmmmmm,<br>
  you make me the happiest<br>
  person alive hehe. ðŸ’–ðŸ’–ðŸ’–
</div>

<script>
const emojis = ['â¤ï¸','ðŸ’–','ðŸ§¸','ðŸ’˜','ðŸ’•'];

// Background floating hearts/teddies
function createFloating() {
  const floating = document.createElement('div');
  floating.classList.add('floating');
  floating.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  floating.style.left = Math.random() * window.innerWidth + 'px';
  floating.style.fontSize = (Math.random() * 35 + 15) + 'px';
  floating.style.animationDuration = (Math.random()*6 + 5) + 's';
  document.body.appendChild(floating);
  floating.addEventListener('animationend', () => floating.remove());
}
setInterval(createFloating, 600);

// No button moves randomly
function makeNoButtonTricky(noBtn) {
  function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }
  setInterval(moveButton, 500);
}

// Fireworks/love bubble burst at center
function fireworksBurst() {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  for (let i = 0; i < 50; i++) {
    const burst = document.createElement('div');
    burst.classList.add('burst');
    burst.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    burst.style.left = centerX + 'px';
    burst.style.top = centerY + 'px';
    const angle = Math.random() * 2 * Math.PI;
    const radius = Math.random() * 250 + 150;
    const x = Math.cos(angle) * radius + 'px';
    const y = Math.sin(angle) * radius + 'px';
    burst.style.setProperty('--x', x);
    burst.style.setProperty('--y', y);
    document.body.appendChild(burst);
    burst.addEventListener('animationend', () => burst.remove());
  }
}

// Question 1
const yesBtn1 = document.getElementById('yesBtn1');
const noBtn1 = document.getElementById('noBtn1');
makeNoButtonTricky(noBtn1);

yesBtn1.addEventListener('click', () => {
  document.getElementById('question1').classList.add('hidden');
  document.getElementById('question2').classList.remove('hidden');
});

// Question 2
const yesBtn2 = document.getElementById('yesBtn2');
const noBtn2 = document.getElementById('noBtn2');
makeNoButtonTricky(noBtn2);

yesBtn2.addEventListener('click', () => {
  document.getElementById('question2').classList.add('hidden');
  document.getElementById('celebration').classList.add('show');
  fireworksBurst(); // trigger fireworks/love bubble burst
});
</script>

</body>
</html>
